{% extends "base.html" %}
{% load static %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <img class="logo" src="{% static 'img/IT_Shcool_logo.png' %}" alt="IT-School">
            <h1>Восстановить пароль</h1>
            <p>Восстановите пароль и больше не забывайте</p>
        </div>

        <form method='POST' id="registrationForm" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label>Адрес электронной почты</label>
                {{ form.email }}
                <div class="error-message">
                    {{ form.email.errors.0 }}
                </div>
            </div>
            
            <button type="submit" class="login-btn">
                <span class="btn-text">Восстановить</span>
            </button>
            
            <div class="signup-link center">
                <section>
                    <span> 
                        Вспомнили пароль? <a href="{% url 'user:login' %}">Вернуться</a>
                    </span>
                </section>
            </div>
        </form>
    </div>
</div>
{% endblock %}
